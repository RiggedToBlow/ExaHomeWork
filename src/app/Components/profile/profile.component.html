<div class="container">
    <button mat-button (click)="onEdit()">Edit Email or Password</button>

    <mat-form-field color="accent" >
      <input
        matInput
        type="email"
        [formControl]="email"
        placeholder="Email"
        required
      />
    </mat-form-field>
  
    <mat-form-field color="accent">
      <input
        matInput
        type="password"
        [formControl]="password"
        placeholder="Password"
        required
      />
    </mat-form-field>
    <button
      type="submit"
      color="primary"
      mat-button
      (click)="submitData()"
      [disabled]="!email.valid || !password.valid || !editable"
    >
      Submit
    </button>

  </div>
